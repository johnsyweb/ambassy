name: Screenshots

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "screenshots"
  cancel-in-progress: false

jobs:
  generate-screenshots:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          node-version-file: ".tool-versions"

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: true

      - name: Build project
        run: pnpm build

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Generate screenshots
        run: |
          export DISPLAY=:99
          export PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2
          pnpm screenshots

      - name: Commit updated screenshots
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/screenshot.png public/ambassy-social-preview.png
          if git diff --staged --quiet; then
            echo "No screenshot changes to commit"
          else
            git reset HEAD public/screenshot.png public/ambassy-social-preview.png
            git stash push -m "temp: screenshot changes"
            git pull --rebase origin main
            git stash pop
            git add public/screenshot.png public/ambassy-social-preview.png
            git commit -m "chore: update screenshots [skip ci]"
            git push
          fi
