---
name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: '🧑🏻‍💻 Checkout repository'
        uses: actions/checkout@v5

      - name: '📦 Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: '🌐 Set up Node.js'
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version: 'latest'

      - name: '🔗 Install dependencies'
        run: pnpm install

      - name: '👮🏻 Lint'
        run: pnpm lint

      - name: '🧪 Test'
        run: pnpm test

      - name: '👷🏻 Build the project'
        run: pnpm run build
