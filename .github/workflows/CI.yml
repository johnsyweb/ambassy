---
name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸ§‘ğŸ»â€ğŸ’» Checkout repository'
        uses: actions/checkout@v5

      - name: 'ğŸ“¦ Install pnpm'
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: 'ğŸŒ Set up Node.js'
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version: 'latest'

      - name: 'ğŸ”— Install dependencies'
        run: pnpm install

      - name: 'ğŸ‘®ğŸ» Lint'
        run: pnpm lint

      - name: 'ğŸ§ª Test'
        run: pnpm test

      - name: 'ğŸ‘·ğŸ» Build the project'
        run: pnpm run build
