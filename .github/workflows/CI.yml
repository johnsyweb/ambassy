---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ§‘ğŸ»â€ğŸ’» Checkout repository"
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: "ğŸŒ Set up Node.js"
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          cache: "pnpm"
          node-version-file: ".tool-versions"

      - name: "ğŸ”— Install dependencies"
        run: pnpm install

      - name: "ğŸ§ª Run tests"
        run: pnpm test

      - name: "ğŸ‘®ğŸ» Run lint"
        run: pnpm lint

      - name: "ğŸ‘·ğŸ» Build the project"
        run: pnpm run build
