---
name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ§‘ğŸ»â€ğŸ’» Checkout repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: "ğŸŒ Set up Node.js"
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238
        with:
          cache: "pnpm"
          node-version-file: ".tool-versions"

      - name: "ğŸ”— Install dependencies"
        run: pnpm install

      - name: "ğŸ§ª Run tests"
        run: pnpm test

      - name: "ğŸ‘®ğŸ» Run lint"
        run: pnpm lint

      - name: "ğŸ‘·ğŸ» Build the project"
        run: pnpm run build
