---
name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Screenshots"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Always run on manual dispatch, otherwise only if Screenshots workflow succeeded
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push')

    steps:
      - name: "ğŸ§‘ğŸ»â€ğŸ’» Checkout repository"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          ref: ${{ github.event_name == 'workflow_run' && (github.event.workflow_run.head_branch || github.ref) || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ“¦ Install pnpm"
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: "ğŸŒ Set up Node.js"
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          cache: "pnpm"
          node-version-file: ".tool-versions"

      - name: "ğŸ”— Install dependencies"
        run: pnpm install

      - name: "ğŸ‘·ğŸ» Build the project"
        run: pnpm run build

      - name: "âš™ï¸ Setup Pages"
        uses: actions/configure-pages@v5

      - name: "ğŸ“¤ Upload artifact"
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: "ğŸš€ Deploy to GitHub Pages"
        uses: actions/deploy-pages@v4
        id: deployment
