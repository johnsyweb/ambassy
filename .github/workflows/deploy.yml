---
name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: '🧑🏻‍💻 Checkout repository'
        uses: actions/checkout@v4

      - name: '🌐 Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: '📦 Install pnpm'
        run: npm install -g pnpm

      - name: '🔗 Install dependencies'
        run: pnpm install

      - name: '👮🏻 Lint'
        run: pnpm install

      - name: '🔍 Resolve'
        run: pnpm run resolve

      - name: '🧪 Test'
        run: pnpm test

      - name: '👷🏻 Build the project'
        run: pnpm run build

      - name: '🚀 Deploy the project'
        run: pnpm run deploy
  