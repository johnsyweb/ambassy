<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambassador Map</title>
  </head>
  <body>
    <h1>Upload CSV Files</h1>
    <input type="file" id="csvFileInput" accept=".csv" multiple />
    <button id="uploadButton">Upload</button>
    <br><br>
    <input type="text" id="searchInput" placeholder="Search events..." />
    <button id="searchButton">Search</button>
    <br><br>
    <label for="categorySelect">Highlight Category:</label>
    <select id="categorySelect">
      <option value="">Select a category</option>
      <option value="EventDirector">Event Director</option>
      <option value="CoEventDirector">Co-Event Director</option>
      <!-- Add more categories as needed -->
    </select>
    <button id="highlightButton">Highlight</button>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
