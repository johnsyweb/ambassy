<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambassador Map</title>
    <style>
      #eventDetails {
        display: none;
        position: absolute;
        background-color: white;
        border: 1px solid black;
        padding: 10px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <h1>Ambassador Map</h1>
    <h2>Upload Event Teams CSV</h2>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button id="uploadButton">Upload</button>
    <br><br>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <div id="eventDetails"></div>
    <br><br>
    <h2>Event Teams</h2>
    <table id="eventTeamsTable" border="1">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Director</th>
          <th>Co-Event Director</th>
          <th>Associated Event Long Name</th>
          <th>Associated Event Location</th>
        </tr>
      </thead>
      <tbody>
        <!-- Event team rows will be populated here -->
      </tbody>
    </table>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
